<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="/Styles/create_page.css">
    <Style>
        .EmployeeBG{
            height: 100vh;
            background-image: url(Logo/employee_login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.7;

        }
    </Style>

</head>

<body>
    <div class="Container">  
        <div class="EmployeeBG"></div>
        <div class="Header">
            <div class="Left-part">
                <img class="Invictus-Logo" src="/Logo/INVICTUS TECHNOLOGY LOGO.svg">
                <div class="Invictus-Text">Invictus Technology</div>
            </div>
            <div class="Right-part">
                <div>About us</div>
                <div>Terms</div>
            </div>
              
        </div>

        <div class="CREATE">

            <div class="ACCOUNT">
                
                <p class="ACCOUNT-text">CREATE ACCOUNT</p> 
                
                <div class="ACCOUNT1">
                    <img class="UserLogo" src="Logo/user-solid.svg">
                    <input class="Username" type="text" placeholder="Username">
                </div>

                <div class="ACCOUNT1">
                    <img class="UserLogo" src="Logo/password icon.png">
                    <input class="Password" type="text" placeholder="Password">
                </div>

                <div class="ACCOUNT1">
                    <img class="UserLogo" src="Logo/password icon.png">
                    <input class="Password" type="text" placeholder="Confirm Password">
                </div>

                <div class="ACCOUNT2">
                    
                    <input class="FIRST" type="text" placeholder="First Name">
                </div>

                <div class="ACCOUNT1">
                    
                    <input class="LAST" type="text" placeholder="Last Name">
                </div>

                <div class="Buttons">
                    <button class="ACCOUNT-button">Create Account</button>
                   
    
                </div>



            </div>


                
        </div>
    </div>
    


    
    
</body>


</html>
