<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="Styles/home_page.css">
    <Style>
        .EmployeeBG{
            height: 100vh;
            background-image: url(Logo/employee_login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.7;

        }
    </Style>

</head>

<body>
    <div class="Container">  
        <div class="EmployeeBG"></div>
        <div class="Header">
            <div class="Left-part">
                <img class="Invictus-Logo" src="Logo/INVICTUS TECHNOLOGY LOGO.svg">
                <div class="Invictus-Text">Invictus Technology</div>
            </div>
            <div class="Right-part">
                <div>About us</div>
                <div>Terms</div>
            </div>
              
        </div>

        <div class="FORMS">

            <div class="LogIn">
                <img class="Invictus-Logo1" src="Logo/INVICTUS TECHNOLOGY LOGO.svg">
                <p class="LogIn-text">LOGIN</p> 
                <p class="SignIn-text">Sign in to your account</p>

                <div class="LogIn1">
                    <img class="UserLogo" src="Logo/user-solid.svg">
                    <input class="Username" type="text" placeholder="Username">
                </div>

                <div class="LogIn1">
                    <img class="UserLogo" src="Logo/password icon.png">
                    <input class="Password" type="text" placeholder="Password">
                </div>

                <div class="Buttons">
                    <button class="Login-button">Login</button>
                    <button class="Forgot">Forgot Password</button>
                    <button class="New">Create Account</button>
    
                </div>



            </div>


                
        </div>
    </div>
    


    
    
</body>


</html>
