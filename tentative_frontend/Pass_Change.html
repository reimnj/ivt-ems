<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="Styles/change.css">
    <Style>
        .EmployeeBG{
            height: 100vh;
            background-image: url(Logo/employee_login.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.7;

        }
    </Style>

</head>

<body>
    <div class="Container">  
        <div class="EmployeeBG"></div>
        <div class="Header">
            <div class="Left-part">
                <img class="Invictus-Logo" src="Logo/INVICTUS TECHNOLOGY LOGO.svg">
                <div class="Invictus-Text">Invictus Technology</div>
            </div>
            <div class="Right-part">
                <div>About us</div>
                <div>Terms</div>
            </div>
              
        </div>

        <div class="CHANGE">

            <div class="CHANGES">
                <img class="Invictus-Logo1" src="Logo/INVICTUS TECHNOLOGY LOGO.svg">
                <p class="password-text">CHANGE PASSWORD</p> 
                

                <div class="Change1">
                    
                    <input class="Username" type="text" placeholder="Old Password">
                </div>

                <div class="Change1">
                    
                    <input class="Password" type="text" placeholder="New Password">
                </div>

                <div class="Change1">
                    
                    <input class="Confirm-Password" type="text" placeholder="Confirm Password">
                </div>

                <div class="Buttons">
                    <button class="Save-button">Save changes</button>
                    <button class="Close-button">Close</button>
                    
    
                </div>



            </div>


                
        </div>
    </div>
    


    
    
</body>


</html>
